<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBars #lala</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-light">
      <div class="left">
        <button class="fb">
          <i class="fa-brands fa-facebook"></i>
        </button>
        <button class="circle search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="middle">
        <nav>
          <ul>
            <li>
              <button><i class="fa-solid fa-house"></i></button>
            </li>
            <li>
              <button><i class="fa-solid fa-flag"></i><span>54</span></button>
            </li>
            <li>
              <button><i class="fa-solid fa-tv"></i><span>31</span></button>
            </li>
            <li>
              <button><i class="fa-solid fa-store"></i></button>
            </li>
            <li>
              <button><i class="fa-solid fa-bars"></i></button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="right">
        <button class="circle"><i class="fa-solid fa-plus"></i></button>
        <button class="circle">
          <i class="fa-brands fa-facebook-messenger"></i><span>5</span>
        </button>
        <button class="circle"><i class="fa-solid fa-bell"></i><span>5</span></button>
        <button class="circle"><i class="fa-solid fa-caret-down"></i></button>
      </div>
    </div>
    <div class="header-dark">
      <div class="left">
        <button class="fb">
          <i class="fa-brands fa-facebook"></i>
        </button>
        <button class="circle search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="middle">
        <nav>
          <ul>
            <li>
              <button><i class="fa-solid fa-house"></i></button>
            </li>
            <li>
              <button><i class="fa-solid fa-flag"></i><span>54</span></button>
            </li>
            <li>
              <button><i class="fa-solid fa-tv"></i><span>31</span></button>
            </li>
            <li>
              <button><i class="fa-solid fa-store"></i></button>
            </li>
            <li>
              <button><i class="fa-solid fa-bars"></i></button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="right">
        <button class="circle"><i class="fa-solid fa-plus"></i></button>
        <button class="circle">
          <i class="fa-brands fa-facebook-messenger"></i><span>5</span>
        </button>
        <button class="circle"><i class="fa-solid fa-bell"></i><span>5</span></button>
        <button class="circle"><i class="fa-solid fa-caret-down"></i></button>
      </div>
    </div>
  </body>
</html>
